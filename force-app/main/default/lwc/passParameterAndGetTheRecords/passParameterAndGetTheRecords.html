<template>
    <lightning-card title="Wired With Function" icon-name="utility:user">

        <div class="slds-var-m-vertical_x-small">
            <lightning-input label="Enter Account" onchange={handleonchange} value={searchKey}>
            </lightning-input>
        </div>

        <template if:true={accounts.data}>
            <div class="slds-var-m-around_medium">
                <template for:each={accounts.data} for:item="acc">
                    <lightning-layout key={acc.Id} class="slds-var-m-vertical_x-small">
                        <lightning-layout-item flexibility="grow">
                            {acc.Name}
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
            <div class = "slds-var-m-around_medium">
                </br>
                {error}
            </div>
        </template> 
    </lightning-card>
</template>
