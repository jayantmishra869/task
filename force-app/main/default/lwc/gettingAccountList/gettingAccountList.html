<template>
    <lightning-card title="For: Each Loop">
        <template if:true={acc.data}>
            <template for:each={acc.data} for:item="a">
                <h3 key={a.Id}>{a.Name}{a.NumberOfEmployees}></h3>
            </template>
        </template>
        <template if:true={acc.error}>{acc.error}</template>
    </lightning-card>
</template>
