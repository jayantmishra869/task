<template>
    <template for:each={data} for:item="d">
        <div key={d.Id}>
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">{d.Name}
                <lightning-datatable key-field="id" data={d.trainees__r} columns={columns}
                    onrowaction={handleRawAction}>
                </lightning-datatable>
            </h2>
        </div>
        <template if:true={show}>
            <section role="dialog" key={d.trainees__r.Id} tabindex="-1" aria-labelledby="modal-heading-01"
                aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">View</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <p>{trainee.Id}</p>
                        <h2>{trainee.Name}</h2>

                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={hideModalBox}
                            title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={hideModalBox} title="OK">OK</button>
                    </footer>
                </div>
            </section>
        </template>
    </template>
    <template if:true={edit}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"
            aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">View</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium">
                  
                        <lightning-record-form
                            record-id={trainee}
                            object-api-name={objectApiName}
                            columns="2"
                            mode="edit"
                            layout-type="Compact">
                        </lightning-record-form>

                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={hideModalBox}
                        title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={hideModalBox} title="OK">OK</button>
                </footer>
            </div>
        </section>
    </template>

</template>
