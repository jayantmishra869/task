<template>
    <lightning-card title="How to use For each in lwc" icon-name="utility:user">

        <div class="slds-var-m-around_medium">
            <table>
                <tr>
                    <th>
                        Student Name
                    </th>
                    <th>
                        Class
                    </th>
                    <th>
                        Fee
                    </th>
                </tr>
                <template for:each={students} for:item="stu">
                    <tr key={stu.id}>
                        <td>{stu.Name}</td>
                        <td>{stu.Class}</td>
                        <td>{stu.Fee}</td>
                    </tr>
                </template>
            </table>
        </div>
    </lightning-card>
</template>
